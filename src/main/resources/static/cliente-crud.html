<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estratégica Engenharia - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="logo">
            <a href="/inicio.html">
                <img src="/media/imagens/estrategicalogo.png" alt="Logo Estratégica Engenharia" class="logo-img">
            </a>
        </div>
        <nav class="nav">
            <a href="/contrato-crud.html"><i class="fas fa-file-contract"></i> Contrato</a>
            <a href="/cliente-crud.html"><i class="fas fa-user"></i> Cliente</a>
            <a href="/atividade-crud.html"><i class="fas fa-tasks"></i> Atividade</a>
            <a href="/users-crud.html"><i class="fas fa-users-cog"></i> Usuários</a>
            <a href="/gestor-crud.html"><i class="fas fa-user-tie"></i> Gestor</a>
            <a href="/funcionario-crud.html"><i class="fas fa-user-friends"></i> Funcionários</a>
            <a href="/apontamento-crud.html"><i class="fas fa-clipboard-list"></i> Apontamento</a>
            <a href="/escala-de-trabalho-crud.html"><i class="fas fa-calendar-alt"></i> Escala de Trabalho</a>
            <a href="/funcionario-escala-crud.html"><i class="fas fa-user-clock"></i> Funcionários Escala</a>
            <a href="/feriado-crud.html"><i class="fas fa-umbrella-beach"></i> Feriados</a>
        </nav>
    </aside>
    <main class="content">

        <div class="card shadow-sm mb-5 cliente-form-card">
            <div class="card-header" style="border-radius: 12px 12px 0 0; font-size: 1.2rem; font-weight: 600; background: #004D40; color: #fff;">
                <i class="fas fa-user-plus me-2"></i><span id="formTitle">Novo Cliente</span>
            </div>
            <div class="card-body" style="background: #fff; border-radius: 0 0 12px 12px;">
                <form id="clienteForm">
                    <div class="row g-3">
                        <div class="col-md-6"><input type="text" class="form-control" id="nome_cliente" placeholder="Nome do Cliente" required></div>
                        <div class="col-md-6"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
                        <div class="col-md-6"><input type="text" class="form-control" id="telefone" placeholder="Telefone" required></div>
                        <div class="col-md-6"><input type="text" class="form-control" id="fax" placeholder="Fax"></div>
                        <div class="col-md-6"><input type="text" class="form-control" id="rua" placeholder="Rua" required></div>
                        <div class="col-md-6"><input type="text" class="form-control" id="numero" placeholder="Número" required></div>
                        <div class="col-md-6"><input type="text" class="form-control" id="bairro" placeholder="Bairro" required></div>
                        <div class="col-md-6"><input type="text" class="form-control" id="cidade" placeholder="Cidade" required></div>
                        <div class="col-md-6">
                            <select class="form-select" id="estado" required>
                                <option value="" disabled selected>Selecione o Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div class="col-md-6"><input type="text" class="form-control" id="cep" placeholder="CEP" required></div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success px-4" type="submit" id="submitBtn" style="background:#004D40; border:none;">
                            <i class="fas fa-check me-1"></i> <span id="submitBtnText">Cadastrar</span>
                        </button>
                        <button id="cancelarBtn" type="button" class="btn btn-secondary ms-2 d-none px-4" onclick="cancelarEdicao()" style="background:#bdbdbd; color:#004D40; border:none;">
                            <i class="fas fa-times me-1"></i> Cancelar Edição
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="listaClientes" class="clientes-list-card">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h3 style="color:#004D40; font-weight: 500; margin-bottom:0;"><b>LISTA DE CLIENTES</b></h3>
                <a href="/cliente-dashboard.html" class="btn btn-outline-primary" style="color:#004D40; border-color:#004D40;">
                    <i class="fas fa-chart-bar me-1"></i> Dashboard
                </a>
            </div>
            <div class="table-responsive">
                <table class="table align-middle table-borderless" style="background: #fff;">
                    <thead style="background: #004D40;">
                        <tr style="border-bottom: 2px solid #ececec;">
                            <th style="color:#fff;">Nome</th>
                            <th style="color:#fff;">Email</th>
                            <th style="color:#fff;">Telefone</th>
                            <th style="color:#fff;">Cidade</th>
                            <th style="color:#fff;">Estado</th>
                            <th style="color:#fff;" class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clienteList">
                        <!-- Clientes serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script>
    const apiUrl = "http://localhost:8081/cliente";
    let clienteEditando = null;

    function carregarClientes() {
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const clienteList = document.getElementById("clienteList");
                clienteList.innerHTML = "";

                if (!data.length) {
                    clienteList.innerHTML = `<tr><td colspan="6" class="text-center text-muted py-4">Nenhum cliente cadastrado.</td></tr>`;
                    return;
                }

                data.forEach(cliente => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td style="font-weight:500; color:#222;">${cliente.nome_cliente}</td>
                        <td style="color:#555;">${cliente.email}</td>
                        <td style="color:#555;">${cliente.telefone}</td>
                        <td style="color:#555;">${cliente.cidade}</td>
                        <td style="color:#555;">${cliente.estado}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning me-2" onclick="editarCliente(${cliente.id_cliente})" title="Editar" style="border-radius:6px;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletarCliente(${cliente.id_cliente})" title="Excluir" style="border-radius:6px;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    clienteList.appendChild(tr);
                });
            });
    }

    function deletarCliente(id) {
        fetch(`${apiUrl}/${id}`, {
            method: "DELETE"
        }).then(() => carregarClientes());
    }

    function editarCliente(id) {
        fetch(`${apiUrl}/${id}`)
            .then(res => res.json())
            .then(cliente => {
                clienteEditando = cliente.id_cliente;
                document.getElementById("nome_cliente").value = cliente.nome_cliente;
                document.getElementById("rua").value = cliente.rua;
                document.getElementById("numero").value = cliente.numero;
                document.getElementById("bairro").value = cliente.bairro;
                document.getElementById("cidade").value = cliente.cidade;
                document.getElementById("estado").value = cliente.estado;
                document.getElementById("cep").value = cliente.cep;
                document.getElementById("fax").value = cliente.fax;
                document.getElementById("telefone").value = cliente.telefone;
                document.getElementById("email").value = cliente.email;

                document.getElementById("submitBtnText").textContent = "Atualizar";
                document.getElementById("formTitle").textContent = "Editar Cliente";
                document.getElementById("cancelarBtn").classList.remove("d-none");
            });
    }

    document.getElementById("clienteForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const cliente = {
            nome_cliente: document.getElementById("nome_cliente").value,
            rua: document.getElementById("rua").value,
            numero: document.getElementById("numero").value,
            bairro: document.getElementById("bairro").value,
            cidade: document.getElementById("cidade").value,
            estado: document.getElementById("estado").value,
            cep: document.getElementById("cep").value,
            fax: document.getElementById("fax").value,
            telefone: document.getElementById("telefone").value,
            email: document.getElementById("email").value
        };

        const method = clienteEditando ? "PUT" : "POST";
        const url = clienteEditando ? `${apiUrl}/${clienteEditando}` : apiUrl;

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cliente)
        }).then(() => {
            carregarClientes();
            this.reset();
            clienteEditando = null;
            document.getElementById("submitBtnText").textContent = "Cadastrar";
            document.getElementById("formTitle").textContent = "Novo Cliente";
            document.getElementById("cancelarBtn").classList.add("d-none");
        });
    });

    function cancelarEdicao() {
        document.getElementById("clienteForm").reset();
        clienteEditando = null;

        document.getElementById("submitBtnText").textContent = "Cadastrar";
        document.getElementById("formTitle").textContent = "Novo Cliente";
        document.getElementById("cancelarBtn").classList.add("d-none");
    }

    // Carregar lista automaticamente ao abrir a página
    window.onload = carregarClientes;
</script>
<style>
    .clientes-list-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        padding: 1.5rem;
        margin-bottom: 2rem;
    }
    .cliente-form-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        padding: 0;
        margin-bottom: 2rem;
        border: none;
    }
    .cliente-form-card .card-header {
        border-bottom: 1px solid #ececec;
        background: #004D40 !important;
        color: #fff !important;
        border-radius: 12px 12px 0 0;
    }
    .cliente-form-card .card-body {
        background: #fff;
        border-radius: 0 0 12px 12px;
    }
    .cliente-form-card .form-label {
        color: #004D40;
        font-weight: 500;
    }
    .cliente-form-card .form-control, .cliente-form-card .form-select {
        border-radius: 8px;

    }
    .cliente-form-card .btn-success {
        background: #004D40;

        font-weight: 600;
        transition: background 0.2s;
        color: #fff;
    }
    .cliente-form-card .btn-success:hover {
        background: #02695a;
    }
    .cliente-form-card .btn-secondary {
        background: #bdbdbd;
        border: none;
        font-weight: 600;
        color: #004D40;
    }
    .cliente-form-card .btn-secondary:hover {
        background: #9e9e9e;

    }
    @media (max-width: 700px) {
        .clientes-list-card { padding: 1rem; }
        .cliente-form-card .card-body { padding: 1rem; }
    }
</style>
</body>
</html>
