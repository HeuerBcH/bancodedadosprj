<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Usuários</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Gerenciamento de Usuários</h1>

        <!-- Formulário -->
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">Novo Usuário</div>
            <div class="card-body">
                <form id="userForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="senha" placeholder="Senha" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="setor" placeholder="Setor" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="ccpadrao" placeholder="Centro de Custo Padrão" required>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="nivel">
                                <option value="false">Usuário comum</option>
                                <option value="true">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success mt-4" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Lista de usuários -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">Usuários Cadastrados</div>
            <ul class="list-group list-group-flush" id="userList">
                <!-- Usuários serão inseridos aqui -->
            </ul>
        </div>
    </div>

    <!-- JavaScript (JS puro + Bootstrap) -->
    <script>
		const apiUrl = "http://localhost:8081/users";

        function carregarUsuarios() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    const userList = document.getElementById("userList");
                    userList.innerHTML = "";

                    data.forEach(user => {
                        const li = document.createElement("li");
                        li.className = "list-group-item d-flex justify-content-between align-items-center";
                        li.innerHTML = `
                            <div>
                                <strong>${user.username}</strong> | ${user.email} | Setor: ${user.setor}
                                <span class="badge bg-${user.nivel ? 'success' : 'secondary'} ms-2">
                                    ${user.nivel ? 'Admin' : 'Usuário'}
                                </span>
                            </div>
                            <button class="btn btn-sm btn-danger" onclick="deletarUsuario(${user.id_user})">Excluir</button>
                        `;
                        userList.appendChild(li);
                    });
                });
        }

        function deletarUsuario(id) {
            fetch(`${apiUrl}/${id}`, {
                method: "DELETE"
            }).then(() => carregarUsuarios());
        }

        document.getElementById("userForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const novoUsuario = {
                email: document.getElementById("email").value,
                senha: document.getElementById("senha").value,
                username: document.getElementById("username").value,
                setor: document.getElementById("setor").value,
                ccpadrao: parseInt(document.getElementById("ccpadrao").value),
                nivel: document.getElementById("nivel").value === "true"
            };

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(novoUsuario)
            }).then(() => {
                carregarUsuarios();
                this.reset();
            });
        });

        carregarUsuarios();
    </script>
</body>
</html>
