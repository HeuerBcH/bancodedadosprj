<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Davisory - Sistema de Gest√£o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/paginaLogin.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/login.css">
</head>
<body>

<header>
    <h1>Davisory</h1>
    <p class="subtitulo">Sistema de Gest√£o de √ìticas</p>
</header>

<main>  
    <form id="loginForm" class="form-login" autocomplete="off">
        <div id="mensagem-erro" class="mensagem-erro" style="display:none;"></div>
        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="username">
        </div>

        <div class="campo">
            <label for="senha">Senha</label>
            <div class="campo-senha">
                <input type="password" id="senha" name="senha" required autocomplete="current-password">
                <span class="icone-senha" onclick="toggleSenha()">üëÅÔ∏è</span>
            </div>
        </div>

        <button type="submit">Entrar</button>
    </form>
</main>

<script>
    function toggleSenha() {
        const input = document.getElementById('senha');
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const erroDiv = document.getElementById('mensagem-erro');
        erroDiv.style.display = 'none';

        try {
            const resp = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // <-- ADICIONE ESTA LINHA
                body: JSON.stringify({ email, senha })
            });
            if (resp.ok) {
                // Redireciona para a p√°gina inicial ap√≥s login bem-sucedido
                window.location.href = '/inicio.html';
            } else {
                const msg = await resp.text();
                erroDiv.textContent = msg || 'Email ou senha inv√°lidos.';
                erroDiv.style.display = 'block';
            }
        } catch (err) {
            erroDiv.textContent = 'Erro ao conectar ao servidor.';
            erroDiv.style.display = 'block';
        }
    });
</script>

</body>
</html>
