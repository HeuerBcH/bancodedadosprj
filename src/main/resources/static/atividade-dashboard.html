<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f6f8f7;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .main-dashboard-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2.5rem 1rem 2rem 1rem;
        }
        .dashboard-header {
            color: #004D40;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .stat-box {
            background: #004D40;
            color: #fff;
            border-radius: 12px;
            padding: 1.2rem 1rem;
            text-align: center;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stat-box .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff9800;
            margin-bottom: 0.2rem;
        }
        .stat-box .stat-label {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 500;
        }
        .chart-container {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem 1rem 1rem 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chart-title {
            color: #004D40;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        .row.g-4.mb-4 {
            margin-bottom: 2.2rem !important;
        }
        .row.g-4 {
            --bs-gutter-x: 2.5rem;
            --bs-gutter-y: 2.5rem;
        }
        @media (max-width: 1200px) {
            .main-dashboard-container {
                max-width: 100%;
                padding: 2rem 0.5rem 2rem 0.5rem;
            }
            .row.g-4 {
                --bs-gutter-x: 1.2rem;
                --bs-gutter-y: 1.2rem;
            }
        }
        @media (max-width: 900px) {
            .stat-box { font-size: 0.95rem; }
            .stat-box .stat-value { font-size: 1.5rem; }
            .main-dashboard-container { padding: 1rem 0.2rem 1rem 0.2rem; }
        }
        @media (max-width: 700px) {
            .main-dashboard-container { padding: 0.5rem 0.1rem 1rem 0.1rem; }
            .row.g-4 { --bs-gutter-x: 0.5rem; --bs-gutter-y: 1rem; }
            .stat-box { min-height: 90px; }
            .chart-container { padding: 1rem 0.2rem 0.5rem 0.2rem; }
        }
    </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="logo">
            <a href="/inicio.html">
                <img src="/media/imagens/estrategicalogo.png" alt="Logo Estratégica Engenharia" class="logo-img">
            </a>
        </div>
        <nav class="nav">
            <a href="/contrato-crud.html"><i class="fas fa-file-contract"></i> Contrato</a>
            <a href="/cliente-crud.html"><i class="fas fa-user"></i> Cliente</a>
            <a href="/atividade-crud.html"><i class="fas fa-tasks"></i> Atividade</a>
            <a href="/users-crud.html"><i class="fas fa-users-cog"></i> Usuários</a>
            <a href="/gestor-crud.html"><i class="fas fa-user-tie"></i> Gestor</a>
            <a href="/funcionario-crud.html"><i class="fas fa-user-friends"></i> Funcionários</a>
            <a href="/apontamento-crud.html"><i class="fas fa-clipboard-list"></i> Apontamento</a>
            <a href="/escala-de-trabalho-crud.html"><i class="fas fa-calendar-alt"></i> Escala de Trabalho</a>
            <a href="/funcionario-escala-crud.html"><i class="fas fa-user-clock"></i> Funcionários Escala</a>
            <a href="/feriado-crud.html"><i class="fas fa-umbrella-beach"></i> Feriados</a>
        </nav>
    </aside>
    <main class="content">
        <div class="main-dashboard-container">

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="stat-box h-100">
                        <div class="stat-label">Total de Atividades</div>
                        <div class="stat-value" id="totalAtividades">-</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-box h-100">
                        <div class="stat-label">Atividades Internas</div>
                        <div class="stat-value" id="totalInternas">-</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-box h-100">
                        <div class="stat-label">Atividades Externas</div>
                        <div class="stat-value" id="totalExternas">-</div>
                    </div>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-lg-6 d-flex">
                    <div class="chart-container w-100">
                        <div class="chart-title">Atividades por Tipo</div>
                        <canvas id="graficoTipo"></canvas>
                    </div>
                </div>
                <div class="col-lg-6 d-flex">
                    <div class="chart-container w-100">
                        <div class="chart-title">Atividades por Funcionário (Top 5)</div>
                        <canvas id="graficoFuncionario"></canvas>
                    </div>
                </div>
            </div>
            <div class="row g-4 mt-2">
                <div class="col-lg-6 d-flex">
                    <div class="chart-container w-100">
                        <div class="chart-title">Atividades por Cliente (Top 5)</div>
                        <canvas id="graficoCliente"></canvas>
                    </div>
                </div>
                <div class="col-lg-6 d-flex">
                    <div class="chart-container w-100">
                        <div class="chart-title">Atividades por Status</div>
                        <canvas id="graficoStatus"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    const API_BASE = '/atividade';

    function gerarCores(qtd) {
        const cores = [
            '#ff9800', '#004D40', '#2196f3', '#4caf50', '#e91e63', '#9c27b0', '#00bcd4', '#ffc107', '#8bc34a', '#f44336',
            '#607d8b', '#3f51b5', '#009688', '#cddc39', '#ff5722', '#795548', '#673ab7', '#bdbdbd', '#ffb300', '#43a047'
        ];
        let arr = [];
        for (let i = 0; i < qtd; i++) arr.push(cores[i % cores.length]);
        return arr;
    }

    function criarGrafico(id, labels, data, label, tipo = 'bar', options = {}) {
        const ctx = document.getElementById(id);
        if (ctx.chartInstance) ctx.chartInstance.destroy();
        ctx.chartInstance = new Chart(ctx, {
            type: tipo,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: gerarCores(labels.length),
                    borderColor: '#004D40',
                    borderWidth: 2
                }]
            },
            options: Object.assign({
                responsive: true,
                plugins: {
                    legend: { display: tipo !== 'bar' },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.parsed.y ?? context.parsed}`;
                            }
                        }
                    }
                },
                layout: { padding: 0 },
                scales: tipo === 'bar' || tipo === 'line' ? {
                    y: { beginAtZero: true, ticks: { color: '#004D40', font: { weight: 600 } } },
                    x: { ticks: { color: '#004D40', font: { weight: 600 } } }
                } : {}
            }, options)
        });
    }

    function carregarEstatisticas() {
        fetch(API_BASE)
            .then(res => res.json())
            .then(atividades => {
                document.getElementById('totalAtividades').textContent = atividades.length;

                let internas = 0, externas = 0;
                atividades.forEach(a => {
                    if (a.interna) internas++;
                    else externas++;
                });
                document.getElementById('totalInternas').textContent = internas;
                document.getElementById('totalExternas').textContent = externas;
            });
    }

    function carregarGraficos() {
        // Atividades por Tipo
        fetch(API_BASE)
            .then(res => res.json())
            .then(atividades => {
                let internas = 0, externas = 0;
                atividades.forEach(a => {
                    if (a.interna) internas++;
                    else externas++;
                });
                criarGrafico('graficoTipo', ['Interna', 'Externa'], [internas, externas], 'Tipo', 'pie');
            });

        // Atividades por Funcionário (Top 5)
        fetch(API_BASE)
            .then(res => res.json())
            .then(atividades => {
                const funcionarios = {};
                atividades.forEach(a => {
                    const nome = a.funcionario && a.funcionario.nome ? a.funcionario.nome : 'Indefinido';
                    funcionarios[nome] = (funcionarios[nome] || 0) + 1;
                });
                const top = Object.entries(funcionarios).sort((a,b) => b[1]-a[1]).slice(0,5);
                criarGrafico('graficoFuncionario', top.map(e=>e[0]), top.map(e=>e[1]), 'Funcionário', 'bar', {indexAxis:'y'});
            });

        // Atividades por Cliente (Top 5)
        fetch(API_BASE)
            .then(res => res.json())
            .then(atividades => {
                const clientes = {};
                atividades.forEach(a => {
                    const nome = a.cliente && a.cliente.nome_cliente ? a.cliente.nome_cliente : 'Indefinido';
                    clientes[nome] = (clientes[nome] || 0) + 1;
                });
                const top = Object.entries(clientes).sort((a,b) => b[1]-a[1]).slice(0,5);
                criarGrafico('graficoCliente', top.map(e=>e[0]), top.map(e=>e[1]), 'Cliente', 'bar', {indexAxis:'y'});
            });

        // Atividades por Status
        fetch(API_BASE)
            .then(res => res.json())
            .then(atividades => {
                const status = {};
                atividades.forEach(a => {
                    const s = a.status || 'Indefinido';
                    status[s] = (status[s] || 0) + 1;
                });
                criarGrafico('graficoStatus', Object.keys(status), Object.values(status), 'Status', 'pie');
            });
    }

    carregarEstatisticas();
    carregarGraficos();
</script>
</body>
</html>
