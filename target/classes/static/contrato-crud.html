<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Contratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script>
    // Verifica autenticação antes de mostrar a página
    (async function() {
        try {
            const resp = await fetch('/api/auth/check', { credentials: 'include' });
            if (!resp.ok) {
                window.location.href = '/login.html';
            }
        } catch {
            window.location.href = '/login.html';
        }
    })();
</script>
<div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">Gerenciamento de Contratos</h1>

    <div class="text-center mb-4">
        <button class="btn btn-outline-primary" onclick="alternarLista()">Visualizar Lista de Contratos</button>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-header bg-primary text-white">Novo Contrato</div>
        <div class="card-body">
            <form id="contratoForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="obj_contratado" class="form-label">Objeto Contratado</label>
                        <input type="text" class="form-control" id="obj_contratado" required maxlength="255">
                    </div>
                    <div class="col-md-3">
                        <label for="data_inicio" class="form-label">Data Início</label>
                        <input type="date" class="form-control" id="data_inicio" required>
                    </div>
                    <div class="col-md-3">
                        <label for="data_fim" class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="data_fim" required>
                    </div>
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" required maxlength="50">
                    </div>
                    <div class="col-md-4">
                        <label for="cliente" class="form-label">Cliente</label>
                        <select class="form-select" id="cliente" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="funcionario" class="form-label">Funcionário</label>
                        <select class="form-select" id="funcionario" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="gestor" class="form-label">Gestor</label>
                        <select class="form-select" id="gestor" required></select>
                    </div>
                </div>
                <button class="btn btn-success mt-4" type="submit">Cadastrar</button>
                <button id="cancelarBtn" type="button" class="btn btn-secondary mt-4 ms-2 d-none" onclick="cancelarEdicao()">Cancelar Edição</button>
            </form>
        </div>
    </div>

    <div id="listaContratos" class="card shadow-sm d-none">
        <div class="card-header bg-secondary text-white">Contratos Cadastrados</div>
        <ul class="list-group list-group-flush" id="contratoList">
            <!-- Contratos serão inseridos aqui -->
        </ul>
    </div>
</div>

<script>
    const apiUrl = "http://localhost:8081/contrato";
    const clienteUrl = "http://localhost:8081/cliente";
    const funcionarioUrl = "http://localhost:8081/funcionario";
    const gestorUrl = "http://localhost:8081/gestor";
    let contratoEditando = null;

    function carregarClientes() {
        fetch(clienteUrl)
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById("cliente");
                select.innerHTML = "";
                data.forEach(cliente => {
                    const option = document.createElement("option");
                    option.value = cliente.id_cliente;
                    option.textContent = cliente.nome_cliente;
                    select.appendChild(option);
                });
            });
    }

    function carregarFuncionarios() {
        fetch(funcionarioUrl)
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById("funcionario");
                select.innerHTML = "";
                data.forEach(funcionario => {
                    const option = document.createElement("option");
                    option.value = funcionario.id_funcionario;
                    option.textContent = funcionario.nome;
                    select.appendChild(option);
                });
            });
    }

    function carregarGestores() {
        fetch(gestorUrl)
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById("gestor");
                select.innerHTML = "";
                data.forEach(gestor => {
                    const option = document.createElement("option");
                    option.value = gestor.id_gestor;
                    option.textContent = gestor.grupo_gerido;
                    select.appendChild(option);
                });
            });
    }

    function carregarContratos() {
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const contratoList = document.getElementById("contratoList");
                contratoList.innerHTML = "";

                data.forEach(contrato => {
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";
                    li.innerHTML = `
                        <div>
                            <strong>ID:</strong> ${contrato.id_contrato} |
                            <strong>Objeto:</strong> ${contrato.obj_contratado} |
                            <strong>Início:</strong> ${contrato.data_inicio} |
                            <strong>Fim:</strong> ${contrato.data_fim} |
                            <strong>Estado:</strong> ${contrato.estado} |
                            <strong>Cliente:</strong> ${contrato.cliente ? contrato.cliente.nome_cliente : ''} |
                            <strong>Funcionário:</strong> ${contrato.funcionario ? contrato.funcionario.nome : ''} |
                            <strong>Gestor:</strong> ${contrato.gestor ? contrato.gestor.grupo_gerido : ''}
                        </div>
                        <div>
                            <button class="btn btn-sm btn-warning me-2" onclick="editarContrato(${contrato.id_contrato})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deletarContrato(${contrato.id_contrato})">Excluir</button>
                        </div>
                    `;
                    contratoList.appendChild(li);
                });
            });
    }

    function deletarContrato(id) {
        fetch(`${apiUrl}/${id}`, {
            method: "DELETE"
        }).then(() => carregarContratos());
    }

    function editarContrato(id) {
        fetch(`${apiUrl}/${id}`)
            .then(res => res.json())
            .then(contrato => {
                contratoEditando = contrato.id_contrato;
                document.getElementById("obj_contratado").value = contrato.obj_contratado;
                document.getElementById("data_inicio").value = contrato.data_inicio;
                document.getElementById("data_fim").value = contrato.data_fim;
                document.getElementById("estado").value = contrato.estado;
                document.getElementById("cliente").value = contrato.cliente ? contrato.cliente.id_cliente : "";
                document.getElementById("funcionario").value = contrato.funcionario ? contrato.funcionario.id_funcionario : "";
                document.getElementById("gestor").value = contrato.gestor ? contrato.gestor.id_gestor : "";

                document.querySelector("#contratoForm button").textContent = "Atualizar";
                document.querySelector(".card-header").textContent = "Editar Contrato";
                document.getElementById("cancelarBtn").classList.remove("d-none");
            });
    }

    document.getElementById("contratoForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const contrato = {
            obj_contratado: document.getElementById("obj_contratado").value,
            data_inicio: document.getElementById("data_inicio").value,
            data_fim: document.getElementById("data_fim").value,
            estado: document.getElementById("estado").value,
            cliente: { id_cliente: parseInt(document.getElementById("cliente").value) },
            funcionario: { id_funcionario: parseInt(document.getElementById("funcionario").value) },
            gestor: { id_gestor: parseInt(document.getElementById("gestor").value) }
        };

        const method = contratoEditando ? "PUT" : "POST";
        const url = contratoEditando ? `${apiUrl}/${contratoEditando}` : apiUrl;

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(contrato)
        }).then(res => {
            if (res.ok) {
                carregarContratos();
                this.reset();
                contratoEditando = null;
                document.querySelector("#contratoForm button").textContent = "Cadastrar";
                document.querySelector(".card-header").textContent = "Novo Contrato";
                document.getElementById("cancelarBtn").classList.add("d-none");
            } else {
                res.text().then(msg => alert("Erro ao salvar: " + msg));
            }
        });
    });

    function cancelarEdicao() {
        document.getElementById("contratoForm").reset();
        contratoEditando = null;
        document.querySelector("#contratoForm button").textContent = "Cadastrar";
        document.querySelector(".card-header").textContent = "Novo Contrato";
        document.getElementById("cancelarBtn").classList.add("d-none");
    }

    function alternarLista() {
        const lista = document.getElementById("listaContratos");
        lista.classList.toggle("d-none");
        if (!lista.classList.contains("d-none")) {
            carregarContratos();
        }
    }

    // Carregar selects ao abrir a página
    window.onload = function() {
        carregarClientes();
        carregarFuncionarios();
        carregarGestores();
    };
</script>

</body>
</html>
