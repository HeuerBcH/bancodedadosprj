<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estratégica Engenharia - Feriados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="logo">
            <a href="/inicio.html">
                <img src="/media/imagens/estrategicalogo.png" alt="Logo Estratégica Engenharia" class="logo-img">
            </a>
        </div>
        <nav class="nav">
            <a href="/contrato-crud.html"><i class="fas fa-file-contract"></i> Contrato</a>
            <a href="/cliente-crud.html"><i class="fas fa-user"></i> Cliente</a>
            <a href="/atividade-crud.html"><i class="fas fa-tasks"></i> Atividade</a>
            <a href="/users-crud.html"><i class="fas fa-users-cog"></i> Usuários</a>
            <a href="/gestor-crud.html"><i class="fas fa-user-tie"></i> Gestor</a>
            <a href="/funcionario-crud.html"><i class="fas fa-user-friends"></i> Funcionários</a>
            <a href="/apontamento-crud.html"><i class="fas fa-clipboard-list"></i> Apontamento</a>
            <a href="/escala-de-trabalho-crud.html"><i class="fas fa-calendar-alt"></i> Escala de Trabalho</a>
            <a href="/funcionario-escala-crud.html"><i class="fas fa-user-clock"></i> Funcionários Escala</a>
            <a href="/feriado-crud.html"><i class="fas fa-umbrella-beach"></i> Feriados</a>
        </nav>
    </aside>
    <main class="content">
        <h1 class="mb-4 text-center" style="color:#ff9800;">Gerenciamento de Feriados</h1>

        <div class="text-center mb-4">
            <button class="btn btn-outline-primary" onclick="alternarLista()">Visualizar Lista de Feriados</button>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">Novo Feriado</div>
            <div class="card-body">
                <form id="feriadoForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="id_feriado" placeholder="ID do Feriado" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="nome_feriado" placeholder="Nome do Feriado" required>
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="data_feriado" required>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="permite_lancamento" required>
                                <option value="" disabled selected>Permite Lançamento?</option>
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success mt-4" type="submit">Cadastrar</button>
                    <button id="cancelarBtn" type="button" class="btn btn-secondary mt-4 ms-2 d-none" onclick="cancelarEdicao()">Cancelar Edição</button>
                </form>
            </div>
        </div>

        <div id="listaFeriados" class="card shadow-sm d-none">
            <div class="card-header bg-secondary text-white">Feriados Cadastrados</div>
            <ul class="list-group list-group-flush" id="feriadoList">
                <!-- Feriados serão inseridos aqui -->
            </ul>
        </div>
    </main>
</div>

<script>
    const apiUrl = "http://localhost:8081/feriado";
    let feriadoEditando = null;

    function carregarFeriados() {
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const feriadoList = document.getElementById("feriadoList");
                feriadoList.innerHTML = "";

                data.forEach(feriado => {
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";
                    li.innerHTML = `
                        <div>
                            <strong>ID:</strong> ${feriado.idFeriado} |
                            <strong>${feriado.nomeFeriado}</strong> | ${feriado.dataFeriado} | Permite Lançamento: ${feriado.permiteLancamento ? "Sim" : "Não"}
                        </div>
                        <div>
                            <button class="btn btn-sm btn-warning me-2" onclick="editarFeriado(${feriado.idFeriado})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deletarFeriado(${feriado.idFeriado})">Excluir</button>
                        </div>
                    `;
                    feriadoList.appendChild(li);
                });
            });
    }

    function deletarFeriado(id) {
        fetch(`${apiUrl}/${id}`, {
            method: "DELETE"
        }).then(() => carregarFeriados());
    }

    function editarFeriado(id) {
        fetch(`${apiUrl}/${id}`)
            .then(res => res.json())
            .then(feriado => {
                feriadoEditando = feriado.idFeriado;
                document.getElementById("id_feriado").value = feriado.idFeriado;
                document.getElementById("id_feriado").readOnly = true;
                document.getElementById("nome_feriado").value = feriado.nomeFeriado;
                document.getElementById("data_feriado").value = feriado.dataFeriado;
                document.getElementById("permite_lancamento").value = feriado.permiteLancamento;

                document.querySelector("#feriadoForm button").textContent = "Atualizar";
                document.querySelector(".card-header").textContent = "Editar Feriado";
                document.getElementById("cancelarBtn").classList.remove("d-none");
            });
    }

    document.getElementById("feriadoForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const feriado = {
            idFeriado: parseInt(document.getElementById("id_feriado").value),
            nomeFeriado: document.getElementById("nome_feriado").value,
            dataFeriado: document.getElementById("data_feriado").value,
            permiteLancamento: document.getElementById("permite_lancamento").value === "true"
        };

        const method = feriadoEditando ? "PUT" : "POST";
        const url = feriadoEditando ? `${apiUrl}/${feriadoEditando}` : apiUrl;

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(feriado)
        }).then(() => {
            carregarFeriados();
            this.reset();
            feriadoEditando = null;
            document.getElementById("id_feriado").readOnly = false;
            document.querySelector("#feriadoForm button").textContent = "Cadastrar";
            document.querySelector(".card-header").textContent = "Novo Feriado";
            document.getElementById("cancelarBtn").classList.add("d-none");
        });
    });

    function alternarLista() {
        const lista = document.getElementById("listaFeriados");
        lista.classList.toggle("d-none");
        if (!lista.classList.contains("d-none")) {
            carregarFeriados();
        }
    }
    function cancelarEdicao() {
        document.getElementById("feriadoForm").reset();
        feriadoEditando = null;
        document.getElementById("id_feriado").readOnly = false;
        document.querySelector("#feriadoForm button").textContent = "Cadastrar";
        document.querySelector(".card-header").textContent = "Novo Feriado";
        document.getElementById("cancelarBtn").classList.add("d-none");
    }
</script>

</body>
</html>
